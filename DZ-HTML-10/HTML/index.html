<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>

<!-- INPUTS -->
  <div class="inputs">

    <div class="title">Inputs</div>
    <div class="inputs-block">

      <div class="lable">
        <label for="valid-input"><img src="img/valid.png" alt=""></label>
        <label for="invalid-input"><img src="img/invalid.png" alt=""></label>
      </div>
      
      <input type="text" placeholder="Enter some text">      
      <input type="text" placeholder="valid text" id="valid-input"> 
      <input type="text" placeholder="invaild text" id="invalid-input">      
    
    </div>

  </div>
<!-- INPUTS -->

<!-- CHECK BOXES -->

  <div class="checkbox">

    <div class="title">Checkboxes</div>

    <input id="switch" class="switch" type="checkbox"   checked>
    <label for="switch" class="switch-label"></label>
    <label for="switch" class="text" >Subscribe</label>

    <input id="switch1" class="switch" type="checkbox">
    <label for="switch1" class="switch-label"></label>
    <label for="switch1" class="text">Subscribe</label>

  </div>
<!-- CHECK BOXES -->

<!-- radio button -->
  <div class="radio">
    <div class="title">Radio buttons</div>
    <div class="radio-block">
      <span>Gender:</span>
      <div>
        <input type="radio" id="radio" name="radio" checked/>
        <label for="radio">Male</label>
      </div>
      <div>
        <input type="radio" id="radio1" name="radio" />
        <label for="radio1">Female</label>
      </div>
    </div>
  </div>
<!-- radio button -->

<!-- buttons -->

  <div class="buttons">
    <!-- <div class="title">Buttons</div> -->
    <input type="button" value="Active">
    <input type="button" value="Hover">
    <input type="button" value="Danger">
    <input type="button" value="Hover">
    <input type="button" value="Disabled" disabled>  
    <input type="button" value="+">    
    <input type="button" value="-">
    
  </div>

<!-- buttons -->

  <div class="textarea">
      <div class="title">Texarea</div>
    <textarea name="" id="" cols="30" rows="10" placeholder="Enter some text"></textarea>

  </div>
  
</body>
</html>
