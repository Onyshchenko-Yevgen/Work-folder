<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timer</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>

  <body>
    <div class="box">
      <div class="time"><span>00:00:000</span></div>
      <div class="btn-container">
        <div class="btn-box">
          <button class="start">START</button>
          <button class="stop">STOP</button>
        </div>
        <div class="btn-box">
          <button class="circle">CIRCLE</button>
          <button class="pause">PAUSE</button>
        </div>
      </div>
    </div>
    <div class="box">
      <select name="circle" class="circles" multiple>
        <option disabled>Circles:</option>
      </select>
    </div>
    <script src="app/timer.js"></script>
  </body>
</html>
