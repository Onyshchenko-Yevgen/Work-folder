<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>EX_3</title>
        <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
        <nav>
                <a href="../index.html">Главная</a>
                <a href="../EX_1/cred_card.html">Задание 1</a>
                <a href="../EX_2/input_library.html">Задание 2</a>
                <a href="reg_form.html" class="actBtn">Задание 3</a>
        </nav>
        <form action="#" method="post">
                <fieldset class="regFormFS">
                        <legend>
                                <span>Registration form</span>
                        </legend>
                        <label for="userName" class="regLabel nameImg"></label>
                        <input type="text" name="regFormName" id="userName" placeholder="Username" class="dataFields">
                        <label for="userMail" class="regLabel mailImg"></label>
                        <input type="email" name="regFormMail" id="userMail" placeholder="Email address"
                                class="dataFields">
                        <label for="userPasswd" class="regLabel pwdImg"></label>
                        <input type="password" name="regFormPwd" id="userPasswd" placeholder="Password"
                                class="dataFields">
                        <label for="userPasswdConf" class="regLabel hiddn"></label>
                        <input type="password" name="regFormPwdconf" id="userPasswdConf" placeholder="Confirm password"
                                class="dataFields">
                </fieldset>
                <fieldset class="persDetFS">
                        <legend>
                                <span>Personal details</span>
                        </legend>
                        <input type="text" name="personalDetailName" id="userFName" placeholder="First name"
                                class="dataFields">
                        <input type="text" name="personalDetailLastName" id="userLName" placeholder="Last name"
                                class="dataFields">
                        <select name="personalDetailGender" id="userGender" class="dataFields">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                        </select>
                        <input type="text" name="personalDetailDoB" id="userDoB" value="mm/dd/yyyy" class="dataFields">
                </fieldset>
                <fieldset class="chBoxFS">
                        <label for="userReceive"><input type="checkbox" name="chBoxReceive" id="userReceive">I
                                want to receive news and
                                special offers</label><br>
                        <label for="userAgree"><input type="checkbox" name="chBoxAgree" id="userAgree">I agree
                                with the <a href="#">Terms and Conditions</a></label><br>
                </fieldset>
                <fieldset class="submitFS">
                        <input type="submit" value="SUBMIT">
                </fieldset>
        </form>
</body>

</html>
