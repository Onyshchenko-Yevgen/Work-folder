<body>
        <nav>
                <a href="../index.html">Главная</a>

        <div class="container">
                <p>Inputs</p>
                <input type="text" placeholder="Enter some text" name="inpTxt" id="baseInput">
                <input type="text" name="inpTxt" id="validInput" value="valid text">
                <input type="text" name="inpTxt" id="invalidInput" value="invalid text">
                <p>Check boxes</p>
                <label for="chBox1" class="chBoxContainer"><input type="checkbox" name="chBox" id="chBox1" checked>
                        <div class="chBoxStyle">
                                <div></div>
                        </div>Subscribe
                </label>
                <label for="chBox2" class="chBoxContainer"><input type="checkbox" name="chBox" id="chBox2">
                        <div class="chBoxStyle">
                                <div></div>
                        </div>Subscribe
                </label>
                <p>Radio buttons</p>
                <label for="rButtons" class="containRadioBox">Gender:
                        <label for="maleRB"><input type="radio" name="rButtons" id="maleRB" checked>
                                <div class="rBoxStyle">
                                        <div></div>
                                </div>Male
                        </label>
                        <label for="femaleRB"><input type="radio" name="rButtons" id="femaleRB">
                                <div class="rBoxStyle">
                                        <div></div>
                                </div>Female
                        </label>
                </label>
                <p>Buttons</p>
                <input type="button" value="Active" class="activeBtn">
                <input type="button" value="Hover" class="hoverActiveBtn">
                <input type="button" value="Danger" class="dangerBtn">
                <input type="button" value="Hover" class="hoverDangerBtn">
                <input type="button" value="Disabled" class="disabledBtn">
                <input type="button" value="+" class="plusBtn">
                <input type="button" value="-" class="minusBtn">
                <p>Text area</p>
                <textarea name="txt" id="txtArea" cols="30" rows="10" placeholder="Enter some text..."></textarea>
        </div>

</body>

</html>
