<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>HOME</title>
    <!-- 4 bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand fixed-top" style="background-color: #1B5589">
        <div class="container">
            <div class="navbar-nav">
                <a class="navbar-brand nav-item nav-link active" href="index.html"><i class="fas fa-chalkboard-teacher"
                        style=" font-size: 20pt"></i></a>
                <a class="nav-item nav-link" href="../index.html">Home</a>
                <a class="nav-item nav-link" href="homework.html">Homework</a>
                <a class="nav-item nav-link active" href="settings.html">Settings</a>
            </div>
            <a class="nav-item ml-auto nav-link" href="settings.html"><img src="img/av_64.png" alt="avatar"></a>
        </div>
    </nav>
    <div class="container mainContent">
        <div class="row justify-content-center p-3">
            <span class="h3">Settings</span>
        </div>
        <div class="row mb-3 p-3  text-center" style="background-color: #CCE5FF; color:#1B5589">
            <span class="col-2 text-truncate">AVATAR</span>
            <span class="col-6 text-truncate">STUDENT'S INFO</span>
            <span class="col-4 text-truncate">CHANGE PASSWORD</span>
        </div>
        <div class="row">
            <div class="col-2">
                <img src="img/av_256.png" class="w-100" alt="avatar">
                <div class="btn-group-toggle">
                    <label class="btn btn-secondary active w-100 text-truncate" for="photoDownload">Choose photo</label>
                    <input type="file" id="photoDownload" style="width: 0">
                </div>
            </div>
            <div class="col-6">
                <form action="#">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="firstNameInput" placeholder="First name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="lastNameInput" placeholder="Last name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="emailInput" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="phoneInput" placeholder="Phone number"
                            pattern="[0-9]"></div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="addressInput" placeholder="Address">
                    </div>
                    <div class="mb-3">
                        <input type="url" class="form-control" id="fblinkInput" placeholder="FB link">
                    </div>
                    <button type="submit" class="btn btn-secondary w-100 text-truncate">Save changes</button>
                </form>
            </div>
            <div class="col-4">
                <form action="#">
                    <div class="mb-3">
                        <input type="password" id="oldPasswordInput" class="form-control" required
                            placeholder="Old password">
                    </div>
                    <div class="mb-3">
                        <input type="password" id="newPasswordInput" class="form-control" required
                            placeholder="New password">
                    </div>
                    <div class="mb-3">
                        <input type="password" id="confirmPasswordInput" class="form-control" required
                            placeholder="Repeat password">
                    </div>
                    <button type="submit" class="btn btn-secondary w-100 text-truncate">Change password</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
